<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    
</head>
<body>
    <div class="container" id="contianer">
        <h1 class="heading">English Dictionary</h1>
        <input type="text" id="text" class="text" placeholder="Enter Your Word">
        <p id="info">Type a word and press enter</p>
        <div class="meaning-container" id="meaning-container">
            <p>Word Title:<span id="title">_______</span></p>
            <p>Meaning:<span id="meaning">_______</span></p>
            <audio src="#" id="audio" controls></audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
